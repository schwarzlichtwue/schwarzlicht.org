<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Gesperrt</title>
    	<meta name="viewport" content="width=device-width">
		<script type='text/javascript'>
			var googletag = googletag || {};
			googletag.cmd = googletag.cmd || [];
			(function() {
			var gads = document.createElement('script');
			gads.async = true;
			gads.type = 'text/javascript';
			var useSSL = 'https:' == document.location.protocol;
			gads.src = (useSSL ? 'https:' : 'http:') +
			'//www.googletagservices.com/tag/js/gpt.js';
			var node = document.getElementsByTagName('script')[0];
			node.parentNode.insertBefore(gads, node);
			})();

			googletag.cmd.push(function() {
			var mapping = googletag.sizeMapping().
			addSize([234, 200], [234, 60]).
			addSize([320, 200], [[320,50], [300, 50], [234, 60]]).
			addSize([480, 200], [468, 60]).
			addSize([768, 480], [[728, 90], [300, 250], [468,60]]).
			addSize([1024, 768], [[728, 90], [336, 280], [300, 250], [468,60]]).
			build();
			googletag.defineSlot('/1035384/300x350_gesperrt', [300, 250], 'adslot').defineSizeMapping(mapping).addService(googletag.pubads());
			googletag.enableServices();
			});
		</script>
		<style type="text/css">
			body {
				font-family: Verdana, sans-serif;
				font-size: 0.8em;
				text-align: center;
				margin: 0 0 80px;
			}
			h1 {
			  font-size: 1.5em;
			  margin: 0 0 0.3em;
			  text-transform: uppercase;
			}
			#box {
			  border: 2px solid #cc009c;
			  background: #ffdaf1 url(http://blogsport.de/wp-images/emblem-ohno.png) no-repeat 10px 10px;
			  padding: 10px 10px 10px 50px;
			  margin: 40px auto;
			  width: 200px;
			  text-align: left;
			}
			#adslot:before {
				content: "Anzeige";
				display: block;
			}
			#adslot {
				color: #777;
				font-size: 11px;
				text-align: left;
				display: inline-block;
			}
			#cookie-notice {
 				position: fixed;
 				bottom: 0;
 				left: 0;
 				right: 0;
 				color: #333;
 				background-color: #bbb;
 				opacity: 0.9;
 				border: 0;
 				text-align: center;
 				padding: 5px 20px;
 				border-bottom: 1px solid #999;
 				z-index: 1500;
			}
			#cookie-notice button {
 				background-color: #e7e7e7;
 				border-radius:4px;
 				padding: 0.3em 0.6em;
 				border: 1px #666 solid;
 				margin-left: 5px;
			}
		</style>
	</head>
	<body>
		<div id="box"><h1>Zu sp&auml;t!</h1>Diese Site ist f&uuml;r den ehemaligen Besitzer reserviert. Aber Du kannst Dir einen kostenlosen <a href="http://blogsport.de/">Blog mit einem anderen Namen sichern</a>.</div>
		<div id="adslot">
			<script type="text/javascript">
			  googletag.cmd.push(function() { googletag.display('adslot'); });
			</script>
   		</div>
   		<div id="cookie-notice">Diese Website verwendet Cookies, um Werbeinhalte zu personalisieren. <a href="http://blogsport.de/datenschutz/">Mehr&hellip;</a> <button type="button">OK</button></div>
   		<script type="text/javascript">
			if(document.cookie.match(/(^| )cookieNotice=read/)) {
			  document.getElementById('cookie-notice').remove();
			} else {
			  var exp = new Date();
			  exp.setDate(exp.getDate()+365);
			  document.cookie = "cookieNotice=read;path=/;expires="+exp.toUTCString();
			  document.querySelectorAll('#cookie-notice button')[0].onclick = function(){
			    document.getElementById('cookie-notice').remove();
			  }
			}
	    </script>
	</body>
</html>
