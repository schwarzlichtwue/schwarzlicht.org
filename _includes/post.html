<article class="post">
	<header class="post-header">
		<div class="post-meta">
			{% include post-meta.html type="twitter" %}
		</div>
	</header>
	<div class="row post-content">
		{{ post.content }}
	</div>
	<div class="section">
		<div class="row">
			{% for post_media in post.media %}
			<div class="col s6 m4 l3">
				{% include media.html %}
			</div>
			{% endfor %}
		</div>
	</div>
	<div class="right">
		<a href="{{ post.ref }}"><i class="fab fa-twitter"></i></a>
	</div>
</article>
