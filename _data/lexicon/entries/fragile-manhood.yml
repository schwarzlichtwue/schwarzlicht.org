id: fragile-manhood
name: Fragile Männlichkeit
topic: feminism
description: |
  <p>Stereotypisches männliches Verhalten und Aussehen werden hart verteidigt.
  Doch dieses falsche Bild ist zerbrechlich, es wird nur von den Wenigsten
  erfüllt. Die Schmach, dieses Idealbild nicht zu erfüllen, entlädt sich bei
  manchen in Misogynie oder Abwertung anderer Männer, die nicht dem toxischen
  Männlichkeitsbild entsprechen. Besonders bei Kritik oder vermeintlichen
  Beleidigungen durch Frauen wandelt sich fragile Männlichkeit schnell in
  Misogynie/misogyne Gewalt.</p>
