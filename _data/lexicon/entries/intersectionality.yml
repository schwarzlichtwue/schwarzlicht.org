id: intersectionality
name: Intersektionalität
topic: discrimination
description: |
  <p>Beschreibt das Phänomen, dass Menschen gleichzeitig auf verschiedenste Weisen benachteiligt sein können, und dies zusammenspielt. Z.B. wird eine Schwarze Frau rassistisch UND misogyn diskriminiert, doch die Art, wie sie diskriminiert wird, hängt zusätzlich auch z.B. von ihrer Klasse, Sexualität oder potenziellen Beeinträchtigungen ab. Adj.: intersektionell</p>
