id: anti-trans
name: Transfeindlichkeit
description: |
  <p>Einstellung, die trans Personen diskriminiert oder trans Personen gegenüber
  feindselig ist. Ähnlich wie Homofeindlichkeit, handelt es sich nicht um Ängste
  oder Phobien, weshalb <em>Transphobie</em> nicht mehr zu verwenden ist. Von
  transfeindlichen Personen wird Transfeindlichkeit dennoch oft als Angst
  dargestellt. </p>
