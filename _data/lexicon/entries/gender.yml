name: Genderzuweisung
topic: gender
alternatives:
  - Geschlechtzuweisung
description: |
  <p>Anhand des Aussehens, lässt sich höchstens ein <em>männlich/weiblich gelesen</em>
  ableiten. Zuschreibungen sollten daher besser vermieden werden. Deshalb ist es
  wichtig, nicht nur nach dem Namen einer Person, sondern auch <em>nach dem Pronomen
  (er/sie/x/keines/anderes) zu fragen</em>.</p>
  <p>Frau*/Mann* klingt zunächst sehr political
  correct, da das nachgesetzte Sternchen quasi inkludieren soll. Jedoch ist eher
  das Gegenteil der Fall. Das Sternchen suggeriert, dass z.B. trans Frauen eben
  keine „richtigen“ Frauen sind, sondern Frauen*, etwas „Anderes“. Deshalb ist
  es besser, von Frauen und Männern zu sprechen.</p>
  <p>Das binäre Geschlechterbild ist
  natürlich dennoch falsch. Deswegen ist es wichtig, bei Genderbezeichnungen zu
  differenzieren. Spreche ich gerade explizit von Frauen? Oder spreche ich über
  Schwangerschaft und Menstruation? Dann sollte nämlich von „Personen mit Uterus“
  gesprochen werden, denn auch Männer und nicht binäre Personen (Enbys) können
  einen Uterus haben. Das gleiche gilt allgemein, wenn von Geschlechtsorganen,
  etc. die Rede ist. </p>
