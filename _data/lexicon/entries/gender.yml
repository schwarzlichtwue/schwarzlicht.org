id: gender
name: Genderzuweisung
topic: gender
alternatives:
  - Geschlechtzuweisung
description: |
  <p>Anhand des Aussehens, lässt sich höchstens ein <em>männlich/weiblich gelesen</em>
  ableiten. Zuschreibungen sollten daher besser vermieden werden. Deshalb ist es
  wichtig, nicht nur nach dem Namen einer Person, sondern auch <em>nach dem Pronomen
  (er/sie/x/keines/anderes) zu fragen</em>.</p>
  <p>Frau*/Mann* klingt zunächst sehr political
  correct, da das nachgesetzte Sternchen quasi inkludieren soll. Jedoch ist eher
  das Gegenteil der Fall. Das Sternchen suggeriert, dass z.B. trans Frauen eben
  keine „richtigen“ Frauen sind, sondern Frauen*, etwas „Anderes“. Deshalb kann
  es besser sein, von Frauen und Männern zu sprechen, wobei auch hier nicht binäre und genderlose Personen exkludiert wären.</p>
  <p>Das binäre Geschlechterbild ist natürlich falsch. Deswegen ist es wichtig,
  bei Genderbezeichnungen zu differenzieren. Spreche ich gerade explizit von
  Frauen? Oder spreche ich über Schwangerschaft und Menstruation? Dann sollte
  nämlich von „Personen mit Uterus“ oder „Menstruierende Person“ / „Personen, die menstruieren“ gesprochen werden, denn auch Männer und
  nicht binäre Personen (Enbys) können einen Uterus haben. Das gleiche gilt
  allgemein, wenn von Geschlechtsorganen, Biologie, etc. die Rede ist. Im
  gesellschaftlichen Kontext wird dagegen meist von Frauen und Männern oder
  männlich/weiblich gelesenen Personen gesprochen. Beispiel: Catcalling, also
  verbale Belästigung durch hinterherrufen auf der Straße, trifft meist weiblich
  gelesene Personen, Menschen mit Uterus menstruieren und Frauen werden
  strukturell marginalisiert. </p>
