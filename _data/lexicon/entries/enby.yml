description: |
  <p>Person. Menschen, die sich nicht in das starre binäre Geschlechtersystem
  „Cistem“ (entweder nur männlich oder nur weiblich) einordnen können. Es ist
  zu beachten, dass Enby eine Eigenbezeichnung ist, die nicht von allen genutzt
  wird.</p>
