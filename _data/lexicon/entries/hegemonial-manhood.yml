id: hegemonial-manhood
name: Hegemoniale Männlichkeit
description: |
  <p>Verbrüderung unter Männern, um Frauen oder Männer, die nicht „männlich“
  genug sind zu unterdrücken und klein zu halten und andere – ein männliches
  Ideal erfüllende – Männer zu unterstützen. Frauen können hierfür mit misogynen
  Mitteln diskriminiert und marginalisiert werden.</p>
