id: othering
name: Othering
topic: discrimination
description: >
  <p>Die Abwertung und „VerAnderung“ einer meist marginalisierten „Gruppe“,
  der man sich selbst nicht zugehörig fühlt, um sich selbst/die eigene
  privilegierte „Gruppe“ aufzuwerten. Othering geschieht innerhalb eines
  Machtgefälles, in dem die abgewertete Gruppe sich nur schwer gegen die ihnen
  zugeschriebenen Stereotype und Eigenschaften verteidigen kann. So wird auch oft
  von Einzelpersonen auf alle geschlossen. Othering konstruiert also immer „das
  Andere“, das angeblich nicht der Norm – also einem selbst – entspricht.
  Beispiel (CN: Rassismus, sexualisierte Gewalt): Die Neue Rechte spricht von
  „Messer-Männern“ oder unterstellt männlichen BI_PoC pauschal, FLINTA* Personen zu
  belästigen und sexualisierte Gewalt gegen „deutsche Frauen“ auszuüben. Sie sind
  also „andere Männer“, keine „guten deutschen Männer“ (also die
  herbeifantasierte Norm), die sowas vorgeblich niemals machen würden. Hiermit
  wird im rassistischen Kontext also die eigene Misogynie, ggf. die eigene
  Übergriffigkeit (oder die anderer Männer der eigenen Gruppe) verharmlost und
  mittels pathischer Projektion auf rassifizierte Männer
  geschoben/projiziert.</p>
