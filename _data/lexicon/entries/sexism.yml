id: sexism
name: Sexismus
topic: feminism
description: |
  <p>Der Glaube, dass eine Frau etwas nicht (oder schlechter als ein Mann)
  könne, nur weil sie eine Frau ist. Beispiel: Frauen sind schlecht in Mathe,
  können nicht einparken oder seien emotionaler als Männer.</p>
  <p>Unterschied Sexismus - Misogynie: Kate Manne schlägt vor, "Sexismus als den
  Teil der patriarchalen Ideologie zu sehen, der eine patriarchalische
  Gesellschaftsordnung rechtfertigt und rationalisiert, und Misogynie als das
  System, das dessen vorherrschende Normen und Erwartungen durchsetzt und
  überwacht. Sexismus ist also wissenschaftlich, Misogynie moralisch. Und eine
  patriarchalische Ordnung hat zudem etwas Hegemoniales." (MANNE, Kate, Down
  Girl. Die Logik der Misogynie, Berlin, 2019, S. 59.)</p>
