id: misogyny
name: Misogynie
description: |
  <p>Hass auf Frauen nur auf Grund der Tatsache, dass sie Frauen sind. Das heißt
  nicht, dass eine misogyne Person ihre Mutter/Schwester/Freundin nicht lieben
  kann. Vielmehr kann Misogynie jede Frau jederzeit treffen, sobald sie gegen
  patriarchale Normen verstößt oder ein männliches Ego ankratzt – egal wie
  vorbildlich sie sich vorher ins Patriarchat eingefügt hat. Diese Schwelle kann
  so gering sein, dass es reichen kann, befördert zu werden oder als Frau nachts
  allein auf die Straße zu gehen.</p>
  <p>Beispiel für Misogynie: Hassbotschaften, Mord- und Vergewaltigungsdrohungen
  gegen Frauen, die in der Öffentlichkeit stehen, denn öffentlicher Raum ist
  männlicher Raum.</p>
