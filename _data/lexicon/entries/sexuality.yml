id: sexuality
name: Sexualität
topic: feminism
description: |

  <p>Ein weites Spektrum sexueller Orientierungen, das verschiedenste Formen
  umfasst, die wiederum Sammel-/Oberbegriffe haben. Romantik und Sexualität
  können, müssen aber nicht gleich sein. Eine aromantische Person,
  beispielsweise, kann asexuell sein, aber auch alle anderen sexuellen
  Orientierungen haben.
  <ul class="collection">
    <li class="collection-item">
    <b>Allosexuell</b> – Alle nicht asexuellen Orientierungen (z.B. Homo-,
    Hetero- Bi- oder Pansexuell)
    </li>
    <li class="collection-item">
    <b>Asexuell</b> – Kein Interesse an sexuellen Interaktionen. Das bedeutet
    nicht, dass asexuelle nicht Liebe und das Bedürfnis nach
    Zärtlichkeiten empfinden können. Asexuelle können, müssen aber
    nicht aromantisch sein. Umfasst Unter- und Zwischenformen, wie
    z.B. Gray-/Grausexuell.
    </li>
  </ul>
  </p>
