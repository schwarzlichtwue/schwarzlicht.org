id: performative-allyship
name: Performative Allyship
description: |
  <p>Weiße, die Schwarzen Personen „helfen“ wollen,
  die ihr FSJ in einem afrikanischen Land machen, um „armen Schwarzen
  Kindern in Afrika zu helfen“ und einen white Savior-Komplex haben.
  Letztlich geht es ihnen um die eigene Profilierung und nicht um die
  Sache. Anstatt BI_PoC das Reden zu überlassen, stellen sie sich in die
  erste Reihe, lassen sich medienwirksam mit BI_PoC fotografieren und
  bestimmen den Diskurs.</p>
