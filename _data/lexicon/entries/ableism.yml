description: |
  <p>Das Wort Ableismus hat seinen Ursprung im englischen Begriff „able“, sprich
  „fähig“ oder „imstande“. Die gängige Art zu schimpfen ist im Deutschen
  ableistisch. Bezeichnungen wie „dumm“, „blöd“ oder gar „behindert“ werden als
  Beschimpfungen genutzt. Menschen mit Beeinträchtigung sind jedoch keine
  Schimpfworte! Sich diskriminierendes Fluchen abzugewöhnen ist ein langer
  Prozess, doch Reflexion ist stets der erste Schritt.</p>
  <p>
    <ul class="collection">
    <li class="collection-item">
    <b>Ablebodied</b> – Personen, die weder geistig noch körperlich eingeschränkt sind und nicht an einer (chronischen) Krankheit leiden
    </li>
    </ul>
  </p>
