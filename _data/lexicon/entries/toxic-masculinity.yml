id: toxic-masculinity
name: Toxische Männlichkeit
description: |
  <p>Stereotypisches, repressives Gesellschaftsbild des starken sexuell
  hyperaktiven Mannes, der natürlich niemals weinen darf.  Legt fest, welche
  Verhaltensweisen und Emotionen ein „echter Mann“ an den Tag legen darf – und
  welche eben nicht. Sowohl Frauen als auch Männer leiden darunter, wie unsere
  Gesellschaft Jungen zu Arschlöchern und Vergewaltigern erzieht. Männer, die
  nicht in das Bild passen, gelten als „unmännlich“, werden ausgeschlossen und
  gemobbt.</p>
