name: Konversionstherapie
topic: gender
description: |
  <p>Versuch, die Sexualität oder das Geschlecht von Menschen „umzupolen“, um dem Normativ oder religiösen/moralischen Vorstellungen zu entsprechen. Konversionstherapien können massive psychische Probleme verursachen und sind deshalb seit kurzem in Deutschland bei Minderjährigen verboten. Auch die Werbung dafür ist mittlerweile strafbar. </p>
