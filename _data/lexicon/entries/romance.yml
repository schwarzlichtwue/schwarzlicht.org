id: romance
name: Romantik
topic: feminism
description: |
  <p>In weites Spektrum romantischer Orientierungen, das verschiedenste Formen
  umfasst, die wiederum Sammel-/Oberbegriffe haben. Romantik und Sexualität
  können, müssen aber nicht gleich sein. Beispielsweise könnte sich eine
  bisexuelle Frau sexuell zu Männern hingezogen fühlen, aber nur Frauen lieben,
  womit sie homoromantisch wäre.</p>
