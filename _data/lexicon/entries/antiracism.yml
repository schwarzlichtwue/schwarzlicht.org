id: racist-terms
name: Alternativen zu rassistischen Bezeichnungen
topic: antiracism
description: |
  <p>
    Momentan gängig ist es, jemanden entweder als Schwarze Person/Frau/etc.
    (Schwarze wird groß geschrieben, da es sich um eine Eigenbezeichnung handelt)
    zu bezeichnen oder es werden folgende Begriffe benutzt:
    <ul class="collection">
    <li class="collection-item">
    <b>BI_PoC (BlackIndigenous_PeopleofColor)</b> – universal anwendbar.
    Kann wie folgt ausgesprochen werden: Black and Indigenous people and
    people of color.
    </li>
    <li class="collection-item">
    <b>PoC (People of Color)</b> – Menschen, die keine Schwarze Person und nicht <em>weiß</em>
    sind (<em>weiß</em> wird kursiv geschrieben)
    </li>
    </ul>
    Unbedingt vermieden werden diskriminierende und rassistische Begriffe wie
    das N-Wort.
  </p>
