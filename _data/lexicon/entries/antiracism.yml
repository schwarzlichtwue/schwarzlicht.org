id: racist-terms
name: Alternativen zu rassistischen Bezeichnungen
topic: antiracism
description: |
  <p>
    Momentan gängig ist es, jemanden entweder als Schwarze Person/Frau/etc.
    (Schwarze wird groß geschrieben, da es sich um eine Eigenbezeichnung handelt)
    zu bezeichnen oder es werden folgende Begriffe benutzt:
    <ul class="collection">
    <li class="collection-item">
    <b>BI_PoC (BlackIndigenous_PeopleofColor)</b> – universal anwendbar.
    Kann wie folgt ausgesprochen werden: Black and Indigenous people and
    people of color.
    </li>
    <li class="collection-item">
    <b>PoC (People of Color)</b> – Menschen, die keine Schwarze Person und nicht <em>weiß</em>
    sind (<em>weiß</em> wird kursiv geschrieben). 
    Unbedingt vermieden werden diskriminierende und rassistische Begriffe wie
    das N-Wort.
    </li>
    <li class="collection-item">
    <b>Performative allyship</b> – <em>Weiße</em>, die Schwarzen Personen
    „helfen“ wollen, die beispielsweise ihr FSJ in einem afrikanischen Land
    machen, um „armen Schwarzen Kindern in Afrika zu helfen“ - wobei sie
    weniger helfen als Arbeit machen - und einen white Savior-Komplex haben.
    Letztlich geht es ihnen um die eigene Profilierung und nicht um die Sache.
    Anstatt BI_PoC das Reden zu überlassen, stellen sie sich in die erste
    Reihe, lassen sich medienwirksam mit BI_PoC fotografieren und bestimmen den
    Diskurs.
    </li>
    <li class="collection-item">
    <b>Race</b> – Auch der rassistische Begriff „Rasse“ sollte auf keinen Fall
    verwendet werden. Der „racial turn“ nach der Autorin Susan Arndt soll
    wegführen von dem biologisch falschen und auf der Rassentheorie fußenden
    Begriff „Rasse“ und hin zur gesellschaftlichen kritischen Analysekategorie
    und sozialer Kategorie race.
    </li>
    </ul>
  </p>
