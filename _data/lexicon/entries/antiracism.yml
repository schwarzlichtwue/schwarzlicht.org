id: racist-terms
name: Alternativen zu rassistischen Bezeichnungen
topic: antiracism
description: |
  <p>
    Entweder wird jemensch als Schwarze Person/Frau/etc. (Schwarz wird groß
    geschrieben, da es sich um eine Eigenbezeichnung handelt) bezeichnet, oder es
    werden folgende Begriffe benutzt:
    <ul class="collection">
    <li class="collection-item">
    <b>BI_PoC (BlackIndigenous_PeopleofColor)</b> – universal anwendbar.
    Kann wie folgt ausgesprochen werden: Black and Indigenous people and
    people of color.
    </li>
    <li class="collection-item">
    <b>PoC (People of Color)</b> – Menschen, die nicht <em>weiß</em>
    sind (<em>weiß</em> wird kursiv geschrieben)
    </li>
    </ul>
    Unbedingt vermieden werden diskriminierende und rassistische Begriffe wie
    „Farbige*r“ oder das N-Wort.
  </p>
