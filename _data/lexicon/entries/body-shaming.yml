id: body-shaming
name: Body-Shaming
topic: discrimination
alternatives:
  - "Body-Positivity"
description: |
  <p>Menschen aufgrund ihres Körpers herabzuwürdigen, zu beleidigen oder zu
  beschimpfen nennt man bodyshaming. Personen seien zu dick, zu dünn, nicht
  muskulös genug, etc. Besonders weiblich gelesene Personen leiden unter falschen
  Schönheitsidealen und werden anhand ihres Aussehens beurteilt. Dem Body-Shaming steht die Body-Positivity entgegen.</p>
