id: classism
name: Klassismus
topic: discrimination
description: |
  <p>Marginalisierungsform, die durch die gesellschaftliche Klasse und die
  finanziellen Verhältnisse bestimmt wird. Auch Herkunft, Wohnort/-situation
  (z.B. „Brennpunkt“ Viertel oder Villenviertel) und Bildung spielen eine
  Rolle.</p>
