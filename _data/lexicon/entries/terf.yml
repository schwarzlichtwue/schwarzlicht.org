name: T.E.R.F.
topic: gender
description: |
  <p>Trans Exclusionary Radical Feminist / transfeindliche Feminist:innen. Manche Feminist:innen beschränken Weiblichkeit auf mit Vulva/Uterus geborene Menschen. Da trans Frauen ihrer Meinung nach weiblich konnotierte Dinge wie Menstruation und weibliche Sozialisation nicht erlebt haben, könnten sie keine „wahren Frauen“ sein. T.E.R.F.s gehen so weit, dass sie trans Frauen beschuldigen, entweder ihre Homosexualität zu unterdrücken oder gar belästigende perverse Männer in Frauenkleidung zu sein, die Frauen in Umkleiden begaffen wollen. Trans Männer sind für sie verwirrte oder in ihrer Homosexualität unterdrückte Frauen.</p>
