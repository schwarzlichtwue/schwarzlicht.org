id: gendern
name: Gendern
topic: language
description: |
  <p>Sprache ist der erste Schritt und Sprache beeinflusst Handlung und Denken. Das
  generische Maskulinum behauptet, es würde Frauen und Enbys mitmeinen, doch
  Studien beweisen, dass sich hauptsächlich Männer angesprochen fühlen. Schon vor
  Jahren zeigten Studien: auf eine Stellenausschreibung, die nach m/w sucht,
  bewerben sich signifikant mehr Frauen als auf eine, die sich auf dem Generischen
  Maskulinum ausruht.</p>
  <p>Sprache darf keinen Menschen exkludieren, doch auch das mittlerweile gängige
  „Schülerinnen und Schüler“ oder „Kolleginnen und Kollegen“ ist diskriminierend.
  Denn auch hier werden nicht alle Menschen genannt. Mitgemeint reicht eben nicht.</p>
  <p>Richtig gendern lässt sich auf verschiedene Arten. Manche Wörter lassen sich
  neutral ausdrücken, die „Lehrende“, „Studierende“, „Referierende“. Oft lässt
  sich auch einfach das Wort „Person“ anfügen, wie „malende Person“.  Üblich und
  universal anwendbar sind jedoch die Schreibweisen mit Gendersternchen (*) oder
  Unterstrich (_), z.B. Schüler*innen und Lehrer_innen. Wir von „Schwarzlicht
  Würzburg“ sind dazu übergegangen einen Doppelpunkt (:) zu verwenden. Nicht nur Nomen
  müssen gegendert werden, sondern alle Wörter, z.B. jede:r, er/sie/x, eine:r.</p>
  <p>Die genaue Umsetzung des Genderns bleibt jeder Person selbst überlassen, jedoch
  muss es stringent sein. Entweder es wird konstant mit Unterstrich, mit
  Doppelpunkt oder konstant mit Sternchen gegendert.</p>
  <p>Als Hilfe für das Verfassen von Texten bietet sich das Gender-Wörterbuch
  <a target="_blank" href="https://geschicktgendern.de/">geschicktgendern.de</a>
  an.</p>
