description: |
  <p>Antisemitische Stereotype und Narrative sind allgegenwärtig. Zwielichtige
  Antagonist:innen mit überzeichneten Hakennasen in Kindersendungen, Karikaturen
  von Kraken, die im Hintergrund die Welt bestimmen, „Judensau“-Reliefs an
  Kirchen, „Du Jude“ als Beschimpfung und sämtliche Verschwörungstheorien.
  Letztere beinhalten fast immer eine zionistische Weltverschwörung, George
  Soros oder die Rothschilds.</p>
    <ul class="collection">
    <li class="collection-item">
    <b>Antijudaismus</b> – Historischer – oft christlicher –
    Vorläufer des Antisemitismus (ab dem 20. Jhd.) aus religiösen Motiven.
    Berühmtes Beispiel: Martin Luther. 
    </li>
    <li class="collection-item">
    <b>Antiimperialisten „Antiipms“</b> - linke Strömung, die sich gegen
    Imperialismus einsetzt. Ist außerhalb Deutschlands die gängigste linke
    Strömung. Antiimps zeichnen sich oft durch Solidarität mit
    Souveränitäsbestrebungen einzelner Bevölkerungsgruppen aus, beispielsweise
    Rojava, Katalanien – aber auch Palästina. Leider kippen einige Antiimps oft
    in Richtung Antizionismus und Antisemitismus, womit häufig auch das
    Existenzrecht Israels angezweifelt wird. 
    </li>
    <li class="collection-item">

    <b>Antideutsche „AntiDs“</b> - linke Strömung, die sich v.a. gegen Deutschland und
    für Israel einsetzt. Die Strömung ist eigentlich nur in Deutschland
    verbreitet und in anderen Ländern nicht wirklich existent – was historisch
    begründet liegt. Die Deutsche Schuld und das Gedenken an die Shoa werden
    hochgehalten und Israel verteidigt. AntiDs sind immer israelsolidarisch und
    häufig auch Solidarisch den USA gegenüber.

    </li>
    </ul>
