description: |
  <p>Kurz für „Involuntary Celibacy“, also unfreiwillig zölibatär lebend. Incels sind eine Internetbewegung von Männern, die ihre Jungfräulichkeit oder Sexlosigkeit auf die Bösartigkeit von Frauen schieben. Der Kult – besonders auf Foren wie 4chan aktiv -  erniedrigt sich gegenseitig, Incels bezeichnen sich gegenseitig als zu hässlich, um jemals eine Frau abzubekommen und ermutigen sich gegenseitig zum (erweiterten) Suizid. Selbstmord – und am besten dabei noch so viele Frauen wie möglich töten – scheint ihnen die einzige Lösung. Ihr Menschenbild unterteilt sich in Chads (maskuline Männer, die alle Frauen abkriegen), Stacies (attraktive Frauen, die nur mit Chads Sex haben), Beckies  (durchschnittliche Frauen, die nur mit Chads oder durchschnittlichen Männern Sex haben) und Incels. Ihre Lösung erscheint eine Versklavung von Frauen. Jeder Mann soll eine Ehefrau erhalten, die ihm treu sein muss. Feministinnen sollen zu Zwangsprostituierten werden und allen Männern zur Verfügung stehen. Misogynie, Bodyshaming, Rassismus, Ableismus sind Hauptbestandteil von Incel-Foren.</p>
