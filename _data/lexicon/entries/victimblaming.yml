id: victim-blaming
name: Victim Blaming
topic: feminism
description: |
  <p>CN: sexualisierte Gewalt: Schuldzuweisung an die Betroffenen von Gewalt.
  Besonders Betroffene von sexualisierter Gewalt müssen sich häufig Vorwürfe
  und Relativierungen à la „du wolltest es doch auch“, „bestimmt hast du ihm
  falsche Zeichen gesendet“, „du warst schließlich betrunken/hattest knappe
  Kleidung an“ anhören oder ihnen wird gar Mitschuld an der Tat gegeben, denn
  „wäre sie nicht so freizügig angezogen gewesen“, „hätte keinen String Tanga
  angehabt“ oder „wäre nicht nachts allein draußen oder betrunken gewesen“,
  wäre es ja nicht passiert. Die Betroffene hätte es also „darauf angelegt“
  sexualisierte Gewalt zu erfahren.</p>
