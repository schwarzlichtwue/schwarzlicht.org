id: sexual-violence
name: Sexualisierte Gewalt
topic: feminism
description: |
  <p>„Sexualisiert“ soll verdeutlichen, dass es sich bei der Gewalt keineswegs
  um Taten aus Lust handelt, wie bei „sexuelle Gewalt“ impliziert wird,
  sondern es den Täter:innen meist um Macht und Dominanz geht. Bei
  sexualisierter Gewalt gegen Menschen mit Uterus spielen auch Misogynie und
  fragile Männlichkeit eine bedeutende Rolle.</p>
